<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    
    <fieldset>
        <legend style="text-align: center;">HTML Dummy Form</legend>
    <form>
        <label for="email">Enter The Email : </label>
        <input type="text" id="email" placeholder="Enter your email">
        <br><br>
        <label for="password">Enter The Password : </label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="date">Choose date : </label>
        <input type="date" id="datepicker">
        <br><br>
        <label for="selector">Choose your Snacks : </label>
        <select name="Dishes" id="selector">
            <option value="Namkeen">Namkeen</option>
            <option value="biscuit">Biscuit</option>
            <option value="Fruit">Fruit</option>
        </select>
        <br><br>
        <label for="radio">Gender : </label>
        <label for="radio">Male</label>
        <input type="radio" id="radio">
        <label for="radio">Female</label>
        <input type="radio" id="radio">
        <label for="radio">Other</label>
        <input type="radio" id="radio">
        <br><br>
        <label for="checkbox">Choose your Subject : </label>

        <label for="checkbox">Hindi</label>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">English</label>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Math</label>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Science</label>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Drawing</label>
        <input type="checkbox" id="checkbox">
        <br><br>
        <label for="file">Upload : </label>
        <input type="file" id="file">
        <br><br>
        <input type="image" id="image" src="dummy.jpg" height="70px" width="70px">
        <br><br>
        <label for="comments">COMMENTS : </label>
        <textarea name="comments" id="comments"></textarea>
        <br><br>
        <button>SUBMIT</button>
    </form>
</fieldset>
</body>
</html>
